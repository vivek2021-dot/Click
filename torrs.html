<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Animation</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* No scrollbars */
            height: 100%;
            width: 100%;
            background: black;
        }
        #hero-bg {
            position: fixed; /* covers the whole screen */
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
        canvas {
            display: block; /* removes extra gap from inline elements */
        }
    </style>
</head>
<body>
    <div id="hero-bg"></div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        function init3DAnimation() {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('hero-bg').appendChild(renderer.domElement);

            const geometry = new THREE.TorusKnotGeometry(10, 3, 100, 16);
            const material = new THREE.MeshBasicMaterial({ color: 0x0077ff, wireframe: true });
            const torusKnot = new THREE.Mesh(geometry, material);
            scene.add(torusKnot);

            camera.position.z = 30;

            function animate() {
                requestAnimationFrame(animate);
                torusKnot.rotation.x += 0.01;
                torusKnot.rotation.y += 0.01;
                renderer.render(scene, camera);
            }
            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        document.addEventListener('DOMContentLoaded', init3DAnimation);
    </script>
</body>
</html>
